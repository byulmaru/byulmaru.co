apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: byulmaru-co
  namespace: argocd
spec:
  project: byulmaru
  source:
    repoURL: https://github.com/byulmaru/byulmaru.co.git
    targetRevision: HEAD
    path: charts
  destination:
    server: https://kubernetes.default.svc
    namespace: byulmaru-co
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
